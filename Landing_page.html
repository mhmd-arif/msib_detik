  <head>

    <!-- style.css -->
    <link rel="stylesheet" href="./style/style.css" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"

    <!-- google font -->

      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;500;600;700&display=swap"

  <body>
    <!-- navbar -->

    <nav
      class="navbar mynavbar p-0 navbar-expand-md bg-transparent d-flex justify-content-center align-items-center text-center"
    >
      <!-- sticky-top -->
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          >team<span class="brand-dot">.</span></a
        >
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              team<span class="logo-dot">.</span>
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <div
              class="navbar-nav ms-auto d-flex justify-content-center align-items-center text-center"
            >
              <a class="nav-link" href="#home">Product</a>
              <a class="nav-link" href="#info">Blog</a>
              <a class="nav-link" href="#story">Support</a>
              <a class="nav-link" href="#gallery">Log in</a>
              <a class="nav-link" href="#rsvp">Get access</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- hero -->
    <section
      id="hero"
      class="hero w-100 h-100 p-0 text-left d-flex justify-content-center align-items-center"
    >
      <div class="container-fluid">
        <div class="col-md-6">
          <div class="row">
            <h1 class="col-md-11">Instant collaboration for remote teams</h1>
            <h4 class="col-md-8">
              All-in-one place for your remote team to <br />
              chat, collaborate and track project progress.
            </h4>
            <form>
              <div
                class="mb-3 email-input-container d-flex justify-content-between"
              >
                <input
                  type="email"
                  class="form-control email-input"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <button type="submit" class="btn btn-input">
                  Get Early Access
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- article 3 -->
    <article id="article3" class="article w-100 h-100 p-3">
      <div class="container">
        <div class="col-md-6">
          <!-- <figure class="figure">
            <img src="./src/img/article/imgArticle2.webp" alt="" />
            <img src="./src/img/article/imgArticle2.webp" alt="" />
          </figure> -->
        </div>
      </div>
    </article>

    <!-- bootstrap script js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
